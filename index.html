<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史时间轴</title>
    <!-- 引入Timeline CSS -->
    <link rel="stylesheet" href="timeline.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="timeline-embed"></div>

<!-- 引入jQuery -->
<script src="jquery-3.7.1.min.js"></script>
<!-- 引入Timeline JS -->
<script src="timeline.js"></script>

<script>
    // 当DOM加载完毕后，初始化时间轴
    jQuery(document).ready(function($) {
        createStoryJS({
            type: 'timeline',
            width: '100%',
            height: '600px',
            source: 'history-timeline.json',
            embed_id: 'timeline-embed', // ID of the DIV you want to embed the timeline into
            start_at_slide: 0,
            start_zoom_adjust: '3',
            hash_bookmark: true,
            debug: false,
            lang: 'zh-CN' // 语言设置为中文
        });
    });
</script>

</body>
</html>
